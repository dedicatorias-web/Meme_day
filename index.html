    <!-- Scripts -->

    <!-- Script para mostrar bot√£o de recarregar em caso de erro -->
    <script>
        const erroEl = document.querySelector('[data-element="erro"]');
        const recarregarEl = document.getElementById('container-recarregar');
        
        const observer = new MutationObserver(() => {
            if (erroEl && erroEl.style.display !== 'none') {
                recarregarEl.style.display = 'block';
            } else {
                recarregarEl.style.display = 'none';
            }
        });
        
        observer.observe(erroEl, { attributes: true, attributeFilter: ['style'] });
    </script>
</body>
</html>
